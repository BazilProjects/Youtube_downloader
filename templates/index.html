<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Video Downloader</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7f6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      color: #4CAF50;
      margin-top: 30px;
    }
    /* Navigation Bar */
    nav {
      background-color: #333;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #4CAF50;
    }
    /* Container Styles */
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    /* Input and Button Styles */
    #url {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    /* Video Player Styles */
    #video-player {
      margin-top: 20px;
      display: none;
    }
    #video-player h3 {
      margin-bottom: 10px;
      color: #333;
    }
    /* Result Section Styles */
    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      display: none;
    }
    #result h3 {
      margin-top: 0;
      color: #333;
    }
    ul {
      padding-left: 20px;
      list-style-type: none;
    }
    ul li {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
      display: inline-block;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #45a049;
    }
    .loading {
      font-style: italic;
      color: #888;
    }
    /* Related Searches Styles */
    #related-searches {
      margin-top: 20px;
      display: none;
    }
    #related-searches h3 {
      margin-bottom: 10px;
    }
    /* Footer Styles */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    footer a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h2 {
        font-size: 20px;
      }
      button {
        font-size: 14px;
      }
      #url {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h2>YouTube Video Downloader</h2>
    <input type="text" id="url" placeholder="Paste YouTube link" />
    <button onclick="getDownloadLink()">Get Download Links</button>

    <!-- Video Player Section -->
    <div id="video-player">
      <h3>Video Preview:</h3>
      <video id="player" controls width="100%" src=""></video>
    </div>

    <!-- Result Section -->
    <div id="result">
      <div id="download-links"></div>
    </div>

    <!-- Related Searches Section -->
    <div id="related-searches">
      <h3>Related Searches:</h3>
      <ul id="related-list"></ul>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 <a href="https://lecz.ltd" target="_blank">LECZ</a> Ltd. All Rights Reserved.</p>
  </footer>

  <script>
    async function getDownloadLink() {
      const url = document.getElementById("url").value;
      const resultDiv = document.getElementById("result");
      const downloadLinksDiv = document.getElementById("download-links");
      const videoPlayerDiv = document.getElementById("video-player");
      const player = document.getElementById("player");
      const relatedDiv = document.getElementById("related-searches");
      const relatedList = document.getElementById("related-list");

      // Reset UI sections
      resultDiv.style.display = 'block';
      downloadLinksDiv.innerHTML = '<p class="loading">Fetching download links...</p>';
      videoPlayerDiv.style.display = 'none';
      relatedDiv.style.display = 'none';
      relatedList.innerHTML = '';

      try {
        const response = await fetch("/get_download_link", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url }),
        });
        const data = await response.json();

        // Check if this is a playlist (by presence of "playlist_title")
        if (data.playlist_title && data.entries) {
          let html = `<h3>Playlist: ${data.playlist_title}</h3>`;
          data.entries.forEach(entry => {
            html += `<h4>${entry.title}</h4><ul>`;
            entry.formats.forEach(f => {
              const sizeMB = f.filesize ? (f.filesize / 1024 / 1024).toFixed(2) + " MB" : "unknown size";
              html += `
                <li>
                  <a href="${f.url}" target="_blank" download onclick="playVideo('${f.url}')">
                    Download (${f.resolution || 'unknown'} - ${sizeMB})
                  </a>
                </li>
              `;
            });
            html += `</ul>`;
          });
          downloadLinksDiv.innerHTML = html;
        } else if (data.title && data.formats) {
          // Single video response
          let html = `<h3>${data.title}</h3><ul>`;
          data.formats.forEach(f => {
            const sizeMB = f.filesize ? (f.filesize / 1024 / 1024).toFixed(2) + " MB" : "unknown size";
            html += `
              <li>
                <a href="${f.url}" target="_blank" download onclick="playVideo('${f.url}')">
                  Download (${f.resolution || 'unknown'} - ${sizeMB})
                </a>
              </li>
            `;
          });
          html += "</ul>";
          downloadLinksDiv.innerHTML = html;
        } else {
          downloadLinksDiv.innerText = "No downloadable formats found.";
        }

        // Set up video player:
        // If the API returns a player URL, use that; otherwise, use the first format's URL.
        if (data.player_url) {
          player.src = data.player_url;
          videoPlayerDiv.style.display = 'block';
        } else if (data.formats && data.formats.length > 0) {
          player.src = data.formats[0].url;
          videoPlayerDiv.style.display = 'block';
        } else if (data.entries && data.entries.length > 0 && data.entries[0].formats.length > 0) {
          // For playlists, default to the first video's first format.
          player.src = data.entries[0].formats[0].url;
          videoPlayerDiv.style.display = 'block';
        }

        // Display related searches if provided
        if (data.related && data.related.length > 0) {
          let relatedHtml = "";
          data.related.forEach(item => {
            relatedHtml += `<li><a href="${item.url}" target="_blank">${item.title}</a></li>`;
          });
          relatedList.innerHTML = relatedHtml;
          relatedDiv.style.display = 'block';
        }
      } catch (err) {
        downloadLinksDiv.innerText = "Error: " + err.message;
      }
    }

    // Optional: Update video player when a download link is clicked.
    function playVideo(url) {
      const videoPlayerDiv = document.getElementById("video-player");
      const player = document.getElementById("player");
      player.src = url;
      videoPlayerDiv.style.display = 'block';
    }
  </script>

</body>
</html>
