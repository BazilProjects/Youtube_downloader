<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tixy Video Downloader</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Reset & Base */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a { text-decoration: none; color: inherit; }

    /* Navbar */
    nav {
      background: #2c3e50;
      color: #fff;
      padding: 0.75rem 1rem;
      position: relative;
    }
    .nav-brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2196F3;
    }
    .nav-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      position: absolute;
      right: 1rem;
      top: 0.75rem;
    }
    .nav-menu {
      display: flex;
      gap: 1rem;
      list-style: none;
      justify-content: flex-end;
    }
    .nav-menu li a {
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background 0.3s;
      color: #cfd8dc;
    }
    .nav-menu li a:hover {
      background: #2196F3;
      color: #fff;
    }

    /* Card Container */
    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    /* Glassmorphic Card */
    .card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover { transform: translateY(-8px); }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
      color: #2196F3; /* Blue accent */
    }
    p.subtitle {
      font-weight: 500;
      color: #4a5568;
      margin-bottom: 1.5rem;
    }

    /* Input & Button */
    .url-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: border-color 0.3s;
    }
    .url-input:focus { border-color: #9C27B0; }
    .btn {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(90deg, #2196F3, #9C27B0);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.2s;
      margin-bottom: 1rem;
    }
    .btn:hover { opacity: 0.9; transform: scale(1.02); }

    /* Results & Preview */
    #result, #video-player, #related-searches {
      display: none;
      margin-top: 1rem;
      text-align: left;
    }
    #download-links ul, #related-searches ul { padding-left: 1.25rem; }
    #download-links li, #related-searches li { margin-bottom: 0.5rem; }
    #download-links a { color: #2196F3; font-weight: 500; }
    #related-searches a { color: #9C27B0; font-weight: 500; }
    #video-player video {
      width: 100%;
      border-radius: 8px;
      margin-top: 0.5rem;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #888;
    }
    .footer a { color: #2196F3; }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-toggle { display: block; }
      .nav-menu {
        flex-direction: column;
        display: none;
        margin-top: 0.5rem;
      }
      .nav-menu.show { display: flex; }
    }
  </style>
</head>
<body>

  <nav>
    <span class="nav-brand"><a href='/'>Tixy</a></span>
    <span class="nav-toggle show" onclick="toggleNav()">â˜°</span>
    <ul class="nav-menu" id="nav-menu">
      <li><a href="/home">Home</a></li>
      <li><a href="/about">About Us</a></li>
      <li><a href="https://lecz.ltd">Parent Company</a></li>
    </ul>
  </nav>

  <div class="content" id="home">
    <div class="card">
      <h1>Tixy(Unstable Can Have Audioless Videos)</h1>
      <p class="subtitle">Ads-Interruption-Free, Quality Video Downloads</p>
      <input class="url-input" type="text" id="url" placeholder="Paste video link hereâ€¦" />
      <button class="btn" onclick="getDownloadLink()">Fetch Links</button>

      <div id="result">
        <h3>Download Links</h3>
        <div id="download-links"><p>Loadingâ€¦</p></div>
      </div>

      <div id="video-player">
        <h3>Preview</h3>
        <video id="player" controls></video>
      </div>

      <div id="related-searches">
        <h3>Related Searches</h3>
        <ul id="related-list"></ul>
      </div>

      <div class="footer">
        &copy; 2025 Lecz(U) LTDâ€¢ <a href="https://lecz.ltd">LECZ(U) LTD</a>
      </div>
      <a class="btn"href='/'>Option 1 (Most Stable)</a>

    </div>

  </div>

  <script>
    function toggleNav() {
      document.getElementById('nav-menu').classList.toggle('show');
    }

    async function getDownloadLink() {
      const url = document.getElementById("url").value.trim();
      if (!url) return alert("Please paste a video URL.");

      // Show loading UI
      document.getElementById("result").style.display = "block";
      document.getElementById("download-links").innerHTML = "<p>Loadingâ€¦</p>";
      document.getElementById("video-player").style.display = "none";
      document.getElementById("related-searches").style.display = "none";

      try {
        const resp = await fetch("/get_download_link_2", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });
        const data = await resp.json();

        // Populate download links
        if (data.formats && data.formats.length) {
          let listHtml = "<ul>";
          data.formats.forEach(f => {
            listHtml += `<li>
              <a href="${f.url}" target="_blank" download onclick="showPreview('${f.url}')">
                ${f.resolution || "unknown"} (${(f.filesize/1024/1024).toFixed(2)} MB)
              </a>
            </li>`;
          });
          listHtml += "</ul>";
          document.getElementById("download-links").innerHTML = listHtml;
        } else {
          document.getElementById("download-links").innerHTML = "<p>No links found.</p>";
        }

        if (data.related && data.related.length) {
          const relList = data.related.map(r =>
            `<li><a href="${r.url}" target="_blank">${r.title}</a></li>`
          ).join("");
          document.getElementById("related-list").innerHTML = relList;
          document.getElementById("related-searches").style.display = "block";
        }

      } catch (err) {
        document.getElementById("download-links").innerHTML =
          `<p style="color:red;">Error: ${err.message}</p>`;
      }
    }

    function showPreview(src) {
      const vid = document.getElementById("player");
      vid.src = src;
      document.getElementById("video-player").style.display = "block";
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

        if (error === "404") {

                close: true,
                stopOnFocus: true
            }).showToast();
        } else if (error === "403") {
            Toastify({
                text: "ðŸ”’ 403 Forbidden: You don't have access.",
                duration: 5000,
                gravity: "top",
                position: "center",
                backgroundColor: "#faad14",
                close: true,
                stopOnFocus: true
            }).showToast();
        } else if (error === "500") {
            Toastify({
                text: "ðŸ’¥ 500 Server Error: Try again later.",
                duration: 5000,
                gravity: "top",
                position: "center",
                backgroundColor: "#722ed1",
                close: true,
                stopOnFocus: true
            }).showToast();
        }
    </script>
</body>
</html>
