<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Downloader</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7f6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      color: #4CAF50;
      margin-top: 30px;
    }

    /* Container Styles */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Input and Button Styles */
    #url {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Result Section Styles */
    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      display: none;
    }

    #result h3 {
      margin-top: 0;
      color: #333;
    }

    ul {
      padding-left: 20px;
      list-style-type: none;
    }

    ul li {
      margin: 10px 0;
    }

    a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
      display: inline-block;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #45a049;
    }

    .loading {
      font-style: italic;
      color: #888;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      h2 {
        font-size: 20px;
      }

      button {
        font-size: 14px;
      }

      #url {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>YouTube Video Downloader</h2>
    <input type="text" id="url" placeholder="Paste YouTube link" />
    <button onclick="getDownloadLink()">Get Download Links</button>

    <div id="result">
      <h3>Video Details:</h3>
      <div id="download-links"></div>
    </div>
  </div>

  <script>
    async function getDownloadLink() {
      const url = document.getElementById("url").value;
      const resultDiv = document.getElementById("result");
      const downloadLinksDiv = document.getElementById("download-links");
      resultDiv.style.display = 'block';
      downloadLinksDiv.innerHTML = '<p class="loading">Fetching...</p>';

      try {
        const response = await fetch("/get_download_link", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url }),
        });

        const data = await response.json();

        if (data.formats && data.formats.length > 0) {
          let html = `<h3>${data.title}</h3><ul>`;
          for (const f of data.formats) {
            const sizeMB = f.filesize ? (f.filesize / 1024 / 1024).toFixed(2) + " MB" : "unknown size";
            html += `
              <li>
                <a href="${f.url}" target="_blank" download>Download (${f.resolution || 'unknown'} - ${sizeMB})</a>
              </li>
            `;
          }
          html += "</ul>";
          downloadLinksDiv.innerHTML = html;
        } else {
          downloadLinksDiv.innerText = "No downloadable formats found.";
        }
      } catch (err) {
        downloadLinksDiv.innerText = "Error: " + err.message;
      }
    }
  </script>

</body>
</html>
